<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Perfil de Profissional</title>
</h:head>
<h:body>
	<h:form enctype="multipart/form-data">
		<h:column>
			<!-- 			<img src="img/avatar.png" height="80px" /> -->
		</h:column>
		<h:panelGrid columns="2" border="2">
				Nome: <h:outputText
				value="#{perfilProfissionalMB.profissional.nome}" />
				Email: <h:outputText
				value="#{perfilProfissionalMB.profissional.email}" />
				Telefone: <h:outputText
				value="#{perfilProfissionalMB.profissional.telefone}" />
				Serviço: <h:outputText
				value="#{perfilProfissionalMB.servico.nmServico}" />
				Descrição: <h:outputText
				value="#{perfilProfissionalMB.profissional.descricao}" />
				Nota: <h:outputText value="#{avaliacao.nota}" />
				Avaliar: <h:selectOneRadio>
				<f:selectItem itemLabel="1" itemValue="1" />
				<f:selectItem itemLabel="2" itemValue="2" />
				<f:selectItem itemLabel="3" itemValue="3" />
				<f:selectItem itemLabel="4" itemValue="4" />
				<f:selectItem itemLabel="5" itemValue="5" />
			</h:selectOneRadio>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
