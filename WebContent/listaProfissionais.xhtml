<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lista de Profissional</title>
</h:head>
<h:body>
	<div>
		<h:form id="tabela">
			<h:dataTable value="#{avaliacaoMB.listAvaliacaoProfissional}"
				var="avaliacao">

				<div>
					<h:column>
						<h:panelGrid columns="6" border="1" cellpadding="10">
							<!-- 							<img src="img/avatar.png" /> -->
							<h:panelGrid columns="2" border="1">
								<h:outputText value="Nome: " />
								<h:outputText value="#{avaliacao.profissional.nome}" />
								<h:outputText value="Avaliacao: " />
								<h:outputText value="#{avaliacao.nota}" />
								<h:outputLabel value="Email: " />
								<h:outputText value="#{avaliacao.profissional.email}" />
								<h:outputLabel value="Tipo de Servico: " />
								<h:outputText value="#{avaliacao.tipoServico.nmServico}" />
								<h:outputLabel value="Total de Votos: " />
								<h:outputText value="#{avaliacao.qndVoto}" />
								<h:outputLabel value="Perfil completo: " />

								<h:commandLink value="#{avaliacao.profissional.nome}"
									action="#{perfilProfissionalMB.go}">
									<f:setPropertyActionListener
										target="#{perfilProfissionalMB.profissional}"
										value="#{avaliacao.profissional}" />
									<f:setPropertyActionListener
										target="#{perfilProfissionalMB.servico}"
										value="#{avaliacao.tipoServico}" />
								</h:commandLink>

							</h:panelGrid>
						</h:panelGrid>
					</h:column>
				</div>
			</h:dataTable>

		</h:form>
	</div>
</h:body>
</html>
