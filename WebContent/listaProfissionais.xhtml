<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lista de Profissional</title>
</h:head>
<h:body>
	<div>
		<h:form id="tabela" enctype="multipart/form-data">
			<h:dataTable value="#{profissionalMB.listaProfissional}"
				var="profissional">
				<div>
					<h:column>
						<img src="img/avatar.png" />
						<h:panelGrid columns="2" border="1">
							<h:outputText value="Nome: " />
							<h:outputText value="#{profissional.nome}" />
							<h:outputText value="Telefone: " />
							<h:outputText value="#{profissional.telefone}" />
							<h:outputLabel value="Email: " />
							<h:outputText value="#{profissional.email}" />
							<h:outputLabel value="Tipo de Servico: " />
							<h:outputText value="#{profissional.servico.nmServico}" />
						</h:panelGrid>
					</h:column>

				</div>

			</h:dataTable>
		</h:form>
	</div>
</h:body>
</html>
